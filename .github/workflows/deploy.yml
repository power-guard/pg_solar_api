name: Deploy

# Trigger the workflow on push and
# pull request events on the master branch
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

# Authenticate to the the server via ssh
# and run our deployment script
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Add a debugging step to print the secrets' lengths
      - name: Debug SSH secrets
        run: |
          echo "Host: ${{ secrets.HOST }}"
          echo "User: ${{ secrets.USERNAME }}"
          echo "Key length: ${#secrets.SSHKEY}}"
          # Note: do not print the actual key for security reasons

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: "cd ~/pg_solar_api && ./.scripts/deploy.sh"
